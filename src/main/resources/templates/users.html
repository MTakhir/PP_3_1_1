<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>Users</h1>
<a href="/users/new">Create a new user</a><br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId}">id</td>
            <td th:utext="${user.getName}">Model</td>
            <td th:utext="${user.getEmail}">Colour</td>
            <td><a th:href="@{/users/{id}/update(id=${user.getId})}">Update</a></td>
            <td><form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId})}"><input type="submit" value="Delete"/></form> </td>
        </tr>
    </table>
</div>
</body>
</html>
